<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registration Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>

  <body>
    <h1>Registration Form</h1>
    <section>
      <form action="" id="submitButton" onsubmit="loginForm">
        <label for="studentName"><strong>Student Name :</strong></label>
        <input type="text" placeholder="studentName" name="studentName" required/><br />
        <label for="fathersName"><strong>Father's Name :</strong></label>
        <input type="text" id="fathersName" name="fathersName" /><br/>
        <label for="mothersName"><strong>Mother's Name :</strong></label>
        <input type="text" id="mothersName" name="mothersName" /><br/>
        <label for="birthDate"><Strong>Birth Date :</Strong></label>
        <input type="date" id="birthDate" name="birthDate" max="2010-1-1" />
        <label for="gender"><strong>Gender :<strong/></label>
        <input type="radio" id="male" name="gender" value="Male"/>
        <label for="male"><strong>Male</strong></label>
        <input type="radio" id="female" name="gender" value="Female"/>
        <label for="female"><strong>Female</strong></label><br/>
        <div>
          <label for="img"><strong>Image:</strong></label>
          <input type="file" id="img" name="img" accept="image/*">
        </div>
    </section>
    <br/>
    <fieldset>
      <legend><strong>Present Address</strong></legend>
        <label for="address"><strong>Address :</strong></label>
        <input type="text" id="address" name="address" /> <br />
        <label for="district"><strong>District :</strong></label>
        <input type="text" id="district" name="district" />
        <label for="postCode"><strong>Post code :</strong></label>
        <input type="text" id="postCode" name="postCode" />
    </fieldset>
   <br/>
    <fieldset>
      <legend><strong>Permanent Address</strong></legend>
        <label for="address"><strong>Address :</strong></label>
        <input type="text" id="address" name="address" /><br />
        <label for="district"><strong>District :</strong></label>
        <input type="text" id="district" name="district" />
        <label for="postCode"><strong>Post code :</strong></label>
        <input type="text" id="postCode" name="postCode" />
    </fieldset>
    <h3></h3>
    <section>
            <label for="religion">Religion :</label>
            <select name="religion" id="religion">
                <option value="">Muslim</option>
                <option value="">Christian</option>
                <option value="">Hindu</option>
                <option value="">Buddhi</option>
            </select>
            <label for="nationality"><strong>Nationality :</strong></label>
            <input type="text" id="nationality" name="nationality" /><br/>
            <label for="phoneNumber"><strong>Phone Number :</strong></label>
            <input type="text" id="phoneNumber" name="phoneNumber" />
            <label for="emailAddress"><strong>Email Address :</strong></label>
            <input type="email" id="emailAddress" name="email" /><br/>
            <label for="nidNumber"><strong>NID Number :</strong></label>
            <input type="text" id="nidNumber" name="nidNumber" />
            <label for="bloodGroup"><strong>Blood Group :</strong></label>
            <input type="text" id="bloodGroup" name="bloodGroup" /><br/>
            <label for="occupation"><strong>Occupation :</strong></label>
            <input type="text" id="occupation" name="occupation" />
            <label for="maritalStatus"><strong>Marital Status:</strong></label>
            <input type="radio" id="single" name="maritalStatus" value="Single"/>
            <label for="single"><strong>Single</strong></label>
            <input type="radio" id="married" name="maritalStatus" value="Married"/>
            <label for="married"><strong>Married</strong></label><br/>
            <label for="course"><strong>Course :</strong></label>
            <input type="text" id="course" name="course" /><br/>
    </section>
    
    <div>
      <label>Hobbies :</label>
      <input type="checkbox" id="cricket" name="hobbies" value="Cricket">
      <label for="">Cricket</label>
       <input type="checkbox" id="football" name="hobbies" value="Football">
      <label for="">Football</label>
       <input type="checkbox" id="music" name="hobbies" value="Music">
      <label for="">Music</label>
       <input type="checkbox" id="esports" name="hobbies" value="Esports">
      <label for="">Esports</label>
    </div>
    <h1></h1>
    <section>
    <h2 style="text-align: center;">Declaration</h2>
    <blockquote><strong>I, hereby, declare that, the entries made by me in the Application Form are complete
and true to the best of my knowledge and based on records.<strong></blockquote><br/>
    <h3>
      <span><b>Student Signature</b></span>
      <span style="text-align: right;"><b>Authorized Signature</b></span>
    </h3>
    </section>
    <h1></h1>
      <div style="text-align: center;">
        <input type="submit" value="submit"/>
      </div>
    </form>



    <script>
      let loginForm = document.getElementById("submitButton");
      loginForm.addEventListener("submit", (e) =>{
        e.preventDefault();
        console.log("Successfully Submitted")
      }
    );
    </script>
  </body>
</html>
